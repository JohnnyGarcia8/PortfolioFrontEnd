<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!--CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/2a193c6119.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="CSS/style.css" >

</head>
<body>
  <!--Navbar-->
  <header>
  <nav class="navbar navbar-expand-lg bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://argentinaprograma.inti.gob.ar/" target="_blank">
        <img src="ASSETS/IMG/Logo ARGPrograma negro" alt="" width="18%" height="">
      </a>
      <ul class="list-group list-group-horizontal">
        <a href="https://www.instagram.com/johnnygarciab/" target="_blank"><li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl"></i></li></a>
        <a href="https://www.linkedin.com/in/johnny-garcia-74204a262/" target="_blank"><li class="list-group-item"><i class="fa-brands fa-linkedin-in fa-2xl"></i></li></a>
        <a href="https://mail.google.com/mail/u/0/?pli=1#inbox" target="_blank"><li class="list-group-item"><i class="fa-regular fa-envelope fa-2xl"></i></li></a>
        <a href="https://github.com/JohnnyGarcia8/PortfolioFrontEnd" target="_blank"><li class="list-group-item"><i class="fa-brands fa-github fa-2xl"></i></li></a>
        <!-- Button trigger modal -->
        <li class="list-group-item">
          <i class="fa-solid fa-user fa-2xl"></i>
        </li>
      </ul>
    </div>
  </nav>
</header>

  <main> 
  <section id="panel" class="panel">
    <div class="container text-center">
      <div class="row mt-2 g-2 g-lg-3">
        <div class="col">
          <div><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#usuarioModal">
    <i class="fa-solid fa-user fa-2xl"></i></button></div>
        </div>
        <div class="col">
          <div><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#experienciaModal">
    <i class="fa-solid fa-briefcase fa-2xl"></i></button></div>
        </div>
        <div class="col">
          <div><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#educacionModal">
    <i class="fa-solid fa-school fa-2xl"></i></button></div>
        </div>
      </div>
      <div class="row mt-2 g-2 g-lg-3">
        <div class="col">
          <div><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#habilidadesModal">
    <i class="fa-solid fa-circle-plus fa-2xl"></i></button></div>
        </div>
        <div class="col">
          <div><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#proyectosModal">
    <i class="fa-solid fa-folder fa-2xl"></i></button></div>
        </div>
        <div class="col">
          <div><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#comentariosModal">
    <i class="fa-solid fa-comments fa-2xl"></i></button></div>
               </div>
      </div>
    </div>
  </section>
  <!-- Modal usuario -->
  <div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModal">Usuario</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label  class="form-label">Archivos</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="mb-3">
            <label class="form-group">Nombre y Apellido</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticEmail" value="">
            </div>
          </div>
          <div class="mb-3">
            <label class="col-sm-2 col-form-label">Descripción</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputtitle">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal experiencia -->
  <div class="modal fade" id="experienciaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModal">Empleos</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label  class="form-label">Logo empresa</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="mb-3">
            <label class="form-group">Puesto de trabajo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticEmail" value="">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-group">Descripción de puesto</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputtitle">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-group">Período de puesto</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputtitle">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
    <!-- Modal educacion -->
  <div class="modal fade" id="educacionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModal">Educación</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-4">
            <label for="staticEmail" class="col-sm-2 col-form-label">Establecimiento </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticEmail" value="">
            </div>
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Título</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputtitle">
            </div>
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Certificados</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputtitle">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  <!-- Modal info -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModal">Experiencia</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label  class="form-label">Logo empresa</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="mb-3">
            <label class="form-group">Puesto de trabajo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticEmail" value="">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-group">Descripción de puesto</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputtitle">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-group">Período de puesto</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputtitle">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
<!-- Modal habilidades -->
<div class="modal fade" id="habilidadesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModal">Experiencia</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-group">Habilidades</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" value="">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-group">Lenguajes</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputtitle">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-group">Idiomas</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputtitle">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
<!-- Modal proyectos -->
  <div class="modal fade" id="proyectosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModal">Proyectos</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-group">Descripción del proyecto</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticEmail" value="">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-group">Fecha de realización</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputtitle">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-group">Links o imagenes</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputtitle">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
<!-- Modal comentarios -->
    <div class="modal fade" id="comentariosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog modal-content">
         <div class="modal-header">
           <h2 class="modal-title" id="exampleModal">Comentarios</h2>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
           <div class="mb-3">
             <label class="form-group">Deja tu opinión</label>
             <div class="col-sm-10">
               <input type="text" class="form-control" id="staticEmail" value="">
             </div>
           </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-primary">Guardar</button>
         </div>
       </div>
     </div>
    </div>
</main>

</body>
